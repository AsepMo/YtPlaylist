apply plugin: 'com.android.application'
group='com.github.jitpack'
android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.youtube.playlist"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	api 'com.android.support:appcompat-v7:27.0.2'
    api 'com.android.support:cardview-v7:27.0.2'
    api 'com.android.support:recyclerview-v7:27.0.2'
    api 'com.android.support:design:27.0.2'
 
	//Youtube Android Player API Jar dependency
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
